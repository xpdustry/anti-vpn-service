avs.command.provider.args=[provider] [action] [value...]
avs.command.provider.description=Manage the providers
avs.command.provider.help=Usage: avs provider\n\
				     \u0020  or: avs provider <provider-name> \n\
				     \u0020  or: avs provider <provider-name> <action> [value] \n\n\
				     	  Description: \n\
				   	 \u0020 List or manage the registered providers. \n\n\
				   	      Actions: \n\
				   	 \u0020 Common for all providers: \n\
				   	 \u0020   reload - reload the provider \n\n\
				   	 \u0020 Providers with a cache: \n\
				   	 \u0020   list - list the cached addresses \n\
				   	 \u0020   info - print informations about an address \n\n\
				   	 \u0020 Providers with a downloaded list: (includes cache) \n\
				   	 \u0020   refresh - clear and download again, the list \n\n\
				   	 \u0020 Providers editable by users: (includes cache) \n\
				   	 \u0020   add    - add an address to the list \n\
				   	 \u0020   remove - remove an address from the list \n\
				   	 \u0020   clear  - clear the list \n\n\
				   	 \u0020 Providers using an online service: \n\
				   	 \u0020   check       - request informations about an address \n\
				   	 \u0020   add-token   - add a token \n\
				   	 \u0020   del-token   - remove a token \n\
				   	 \u0020   list-tokens - list the tokens
avs.command.provider.restricted=This provider cannot be managed in restricted mode.
avs.command.provider.nothing=There are nothing to show.
avs.command.provider.not-found=The provider '{0}' doesn't exist.
avs.command.provider.allowed-all=Allowed all providers to be managed in restricted mode.

avs.command.reset.args=[yes|no]
avs.command.reset.description=Delete all files from the Anti VPN Service
avs.command.reset.help=Usage: avs reset \n\
				  \u0020 and: avs reset <yes|no> \n\n\
				  	   Description: \n\
				  \u0020 Delete all files from the Anti VPN Service. \n\
				  \u0020 And stop the server. \n\n\
				       Note: \n\
				  \u0020 A retype of the command with an argument, is necessary to confirm the query. \n\
				  \u0020 The query is automatically canceled, if no confirmation after 30s.
avs.command.reset.disabled=The reset command is disabled. Please enable it in the configuration to use it.
avs.command.reset.warn1=&lrAre you sure you want to reset all settings and providers of the Anti VPN Service?
avs.command.reset.warn2=&lrThis will shutdown the server and delete all plugin files.
avs.command.reset.warn3=Please re-type the command with the argument "yes", to confirm the query, or "no", to cancel it.
avs.command.reset.canceled=The operation has been canceled.
avs.command.reset.confirmed=Operation confirmed. Shutting down server.
avs.command.reset.no-args-pls=Please use the command without arguments first.
avs.command.reset.invalid-usage=Invalid response provided, operation has been canceled.

