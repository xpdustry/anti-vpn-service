avs.command.info.args=[name|UUID|IP]
avs.command.info.description=Get informations about a player's address or yourself
avs.command.info.help=Usage: avs info \n\
                     \   or: avs info <player-name> \n\
                     \   or: avs info <player-UUID> \n\
                     \   or: avs info <IP> &fi(console only)&fr\n\n\
                      Description: \n\
                     \  Will request online providers to get informations about your address, \n\
                     \  a player's address (with his name or UUID), or a specific one (only for console).
avs.command.info.public-address-failed=Failed to get host's public address.
avs.command.info.wait=Getting informations. Please wait a moment...
avs.command.info.player-info-err=Failed to get access of Vars.netServer.admins.playerInfo. Using a copy...
