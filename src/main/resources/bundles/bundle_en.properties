avs.command.reset.help=Usage: avs reset \n\
					  \  and: avs reset <yes|no> \n\n\
				  	   Description: \n\
				 	  \  Delete all files from the Anti VPN Service, and stop the server. \n\n\
				       Note: \n\
				 	  \  A command retype, with an argument, is necessary to confirm the query. \n\
				 	  \  The query is automatically canceled, if no confirmation after 10s.
avs.command.reset.disabled=The reset command is disabled. Please enable it in the configuration to use it.
avs.command.reset.warn1=&lrAre you sure you want to reset all settings and providers of the Anti VPN Service?
avs.command.reset.warn2=&lrThis will shutdown the server and delete all plugin files.
avs.command.reset.warn3=Please re-type the command, with the "yes" argument to confirm the query, or "no" to cancel it.
avs.command.reset.canceled=The operation has been canceled.
avs.command.reset.confirmed=Operation confirmed. Shutting down server.
avs.command.reset.no-args-pls=Please use the command without arguments first.
avs.command.reset.invalid-usage=Invalid response provided, operation has been canceled.

