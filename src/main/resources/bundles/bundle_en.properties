avs.command.restrict.args=[name|reload] [value|add|del|clear] [value|key] [value...]
avs.command.restrict.description=Manage the restricted mode for in-game admins
avs.command.restrict.help=Usage: avs restrict \n\
                         \   or: avs restrict reload \n\
                         \   or: avs restrict <key-name> <value> \n\
                         \   or: avs restrict <key-name> add <value> \n\
                         \   or: avs restrict <key-name> add <key> <value> \n\
                         \   or: avs restrict <key-name> del <value> \n\
                         \   or: avs restrict <key-name> del <key> <value> \n\
                         \   or: avs restrict <key-name> clear [key]\n\n\
                          Description: \n\
                         \  Because AVS commands can also be used in-game (by admins only), the "restricted mode" only\n\
                         \  allow specific things to be used or modified by in-game commands only usable by admins.\n\
                         \  Also, specific actions can be allowed for each provider.\n\n\
                          Note: \n\
                         \  Turning off the restricted mode, will disable the in-game commands.

avs.command.reset.args=[yes|no]
avs.command.reset.description=Delete all files from the Anti VPN Service
avs.command.reset.help=Usage: avs reset \n\
                      \  and: avs reset <yes|no> \n\n\
                       Description: \n\
                      \  Delete all files from the Anti VPN Service, and stop the server. \n\n\
                       Note: \n\
                      \  A command retype, with an argument, is necessary to confirm the query. \n\
                      \  The query is automatically canceled, if no confirmation after 10s.
avs.command.reset.disabled=The reset command is disabled. Please enable it in the configuration to use it.
avs.command.reset.warn1=&lrAre you sure you want to reset all settings and providers of the Anti VPN Service?
avs.command.reset.warn2=&lrThis will shutdown the server and delete all plugin files.
avs.command.reset.warn3=Please re-type the command, with the "yes" argument to confirm the query, or "no" to cancel it.
avs.command.reset.canceled=The operation has been canceled. 
avs.command.reset.waiting=A reset is operation is waiting. Please re-type the command with the "yes" or "no" argument, \
                          to confirm or cancel it.
avs.command.reset.confirmed=Operation confirmed. Shutting down server.
avs.command.reset.no-args-pls=Please use the command without arguments first.
avs.command.reset.invalid-usage=Invalid response provided, operation has been canceled.

